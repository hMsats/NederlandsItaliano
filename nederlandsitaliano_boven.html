function createCookie(name,value,days) 
{
  if (days)
  {
    var date=new Date();
    date.setTime(date.getTime()+(days*24*60*60*1000));
  }
}

function createCookie(name,value,days) 
{
  if (days)
  {
    var date=new Date();
    date.setTime(date.getTime()+(days*24*60*60*1000));
    var expires="; expires="+date.toGMTString();
  }
  else 
    var expires="";

  document.cookie=name+"="+value+expires+";path=/";
}

function readCookie(name)
{
  var nameEQ=name + "=";
  var ca=document.cookie.split(';');
  for(var i=0;i< ca.length;i++)
  {
    var c=ca[i];

    while (c.charAt(0)==' ')
      c=c.substring(1,c.length);
    
    if (c.indexOf(nameEQ)==0) 
      return c.substring(nameEQ.length,c.length);
  }
  return null;
}

function eraseCookie(name)
{
  createCookie(name,"",-1);
}

function toets_losgelaten(e)
{
  var toets_nummber=(window.event) ? event.keyCode : e.keyCode;

  switch(toets_nummber)
  {
    case 17: // Ctrl
    case 18: // Alt
    case 224: // cmd op de macbook volgens Firefox
    case 91: // cmd op de macbook volgens Safari
      een_controle_toets_is_ingedrukt=0;
    break;
  }
}

function toets_ingedrukt(e)
{
  if (knoppen==0) return;

  if (een_controle_toets_is_ingedrukt==1) 
  {
    een_controle_toets_is_ingedrukt=0;
    return;
  }

  var toets_nummber=(window.event) ? event.keyCode : e.keyCode;

  switch(toets_nummber)
  {
    case 17: // Ctrl
    case 18: // Alt
    case 224: // cmd op de macbook volgens Firefox
    case 91: // cmd op de macbook volgens Safari
      een_controle_toets_is_ingedrukt=1;
    break;
    case 32: // Space
    case 68: // D(oor)
    case 86: // V(olgende)
    case 39: // Pijltje naar rechts
    case 13: // Enter
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
        volgend_item();
      break; 
    case 83: //S(electeer)
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
        sla_op();
      if (zichtbaar==1 && in_info==1)
        tokkel_slot()
      break; 
    case 76: //L(abel)
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
        tokkel_label();
      break;
    case 77: //M(ix)
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
        tokkel_rand_array();
      break;
    case 65: //A(anmelden)
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
        aanmelden();
      break;
    case 87: // W(eg) of W(issen)
      if (zoeken_bekijk==1 || aan_het_zoeken==1) 
      {
        if (niets_meer_gevonden==1)
          wissen2();
        else
          wissen();
      }
      else
      {
        if (zichtbaar==1 && in_info==-1)
          verwijder_item();
      }
      break; 
    case 27: // Esc. 
      if (niets_meer_gevonden==1) 
        stop_zoeken();
      if (zichtbaar==-1) 
        uit();
      if (zichtbaar==1 && in_info==1)
        info_weg();
      if (zichtbaar==1 && in_info==-1 && buttons_zijn_zichtbaar==-1)
      {
        tokkel_buttons();
        tekst_afbeelden();
      }
      break; 
    case 69: // E(inde zoeken)
      if (zoeken_bekijk==1 || aan_het_zoeken==1) 
        stop_zoeken();
      break; 
    case 73: // I(nfo)
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1)
        tokkel_info();
      break; 
    case 66: //B(ekijk)
      if (niets_meer_gevonden==1) break;
      if (mode==1)
      {
        if (zichtbaar==1 && in_info==-1)
          tokkel_mode();
        if (zichtbaar==1 && in_info==1)
          herstel();
      }
      break; 
    case 72: // H(erhaal)
      if (niets_meer_gevonden==1) break;
      if (mode==0)
      {
        if (zichtbaar==1 && in_info==-1)
          tokkel_mode();
        if (zichtbaar==1 && in_info==1)
          herstel();
      }
      break; 
    case 84: // T(erug)
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
        terug();
      if (zichtbaar==1 && in_info==1)
        info_weg();
      break; 
    case 37: // Pijltje naar links
    case 70: // f(oorgaande)
    case 8:  // backspace
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
        terug();
      break; 
    case 75: // k(leur)
      if (zichtbaar==1)
        kleur();
      break; 
    case 78: // N(E <-> IT)
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
        tokkel_italiaans_naar_nederlands();
      break; 
    case 79: // O(pnieuw zoeken)
      if (zoeken_bekijk==1 || aan_het_zoeken==1) 
        opnieuw_zoeken();
      break; 
    case 80: // P1, P2, P3, P4
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
        niveau();
      break; 
    case 85: // U(it)
        uit();
      break; 
    case 88: // x
      if (niets_meer_gevonden==1) break;
      if (zichtbaar==1 && in_info==-1)
      {
        tokkel_buttons();
        tekst_afbeelden();
      }
      break; 
    case 90: // z(oeken && in_info==-1)

      if (zoeken_bekijk==1 || aan_het_zoeken==1) 
      {
        if (niets_meer_gevonden==1)
        {
           opnieuw_zoeken();
        }
        volgende_zoeken();
      }
      else
      {
        if (in_info -1 && zichtbaar==1)
          zoeken();
      }
      break; 
  }

function maak_zoekdata()
{
  var n;
  var str;
  var k;

  for (n=0;n<max_aantal_items_bekijk;n++)
  {
    zoekdata[n]=new Array(2);
  }

  for (n=0;n<max_aantal_items_bekijk;n++)
  {
    for (k=0;k<=1;k++)
    { 
      str=data[n][k];

      str=str.toLowerCase();
      str=str.replace(/<u>/g, "");
      str=str.replace(/<\/u>/g, "");
      str=str.replace(/&agrave;/g, "a");
      str=str.replace(/&egrave;/g, "e");
      str=str.replace(/&igrave;/g, "i");
      str=str.replace(/&ugrave;/g, "u");
      str=str.replace(/&ograve;/g, "o");
      str=str.replace(/&aacute;/g, "a");
      str=str.replace(/&eacute;/g, "e");
      str=str.replace(/&iacute;/g, "i");
      str=str.replace(/&uacute;/g, "u");
      str=str.replace(/&oacute;/g, "o");
      str=str.replace(/&auml;/g, "a");
      str=str.replace(/&euml;/g, "e");
      str=str.replace(/&iuml;/g, "i");
      str=str.replace(/&uuml;/g, "u");
      str=str.replace(/&ouml;/g, "o");

      zoekdata[n][k]=str;
    }
  }
}


function zoek_item()
{
  var n;
  var str;
  var gevonden;
  var sl;

  knoppen=1;
  tekst_voorbeelden='';
  tekst_naar_het_scherm();
  label='';
  label_naar_het_scherm();

  if (aan_het_zoeken==1)
  {
    if (zoekwoord_string_oud!=zoekwoord_string)
    {
      n_zoek=0;
      item_zoek=0;
    }
  }
  else
  {
    n_zoek=0;
    item_zoek=0;
  }

  zoekwoord_string_oud=zoekwoord_string;
  aan_het_zoeken=1;

  if (parameters_veranderd_voor_het_zoeken==-1)
  {
    zoek_bew_moeilijkheidsgraad=moeilijkheidsgraad;
    zoek_bew_aantal_voorbeelden=aantal_voorbeelden;
    zoek_bew_aantal_items_bekijk=aantal_items_bekijk;
    zoek_bew_mode=mode;
    zoek_bew_item_bekijk=item_bekijk;
    zoek_bew_item_herhaal=item_herhaal;
    zoek_bew_taal_bekijk=taal_bekijk;
    zoek_bew_taal_herhaal=taal_herhaal;
    zoek_bew_huidige_sub_pagina=huidige_sub_pagina;
    zoek_bew_aantal_sub_paginaas=aantal_sub_paginaas;
    zoek_bew_huidige_sub_pagina_bekijk=huidige_sub_pagina_bekijk;
    zoek_bew_aantal_sub_paginaas_bekijk=aantal_sub_paginaas_bekijk;
    zoek_bew_huidige_sub_pagina_herhaal=huidige_sub_pagina_herhaal;
    zoek_bew_aantal_sub_paginaas_herhaal=aantal_sub_paginaas_herhaal;
    for (n=0;n<aantal_items_bekijk;n++)
    {
      zoek_bew_rand_pos_bekijk[n]=rand_pos_bekijk[n];
    }

    moeilijkheidsgraad=maximum_moeilijkheidsgraad;
    aantal_voorbeelden=max_aantal_items_bekijk;
    aantal_items_bekijk=max_aantal_items_bekijk;
    for (n=0;n<aantal_items_bekijk;n++)
    {
       rand_pos_bekijk[n]=n;
    }
    parameters_veranderd_voor_het_zoeken=1;
  }

  mode=0;
  if (buttons_zijn_zichtbaar==1)
    buttons_afbeelden();
  gevonden=0;
  for (n=n_zoek;n<aantal_voorbeelden;n++)
  {
  for (k=0;k<=1;k++)
  {
    str=zoekdata[n][k];

    if (str.search(zoekwoord_string)!=-1)
    {
      gevonden=1;
      break;
    }
  }
  if (gevonden==1) break;
  }

  n_zoek=n+1;
  item_zoek=n;

  if (gevonden==0) 
  {
    document.getElementById('zoekwoord_button').style.display='none';
    document.getElementById('volgende_zoeken_button').style.display='none';
    document.getElementById('wissen2_button').style.display='inline';
    document.getElementById('wissen_button').style.display='none';
    document.getElementById('opnieuw_zoeken_button').style.display='inline';
    item_bekijk=0;
    n_zoek=0;
    niets_meer_gevonden=1;
    return;
  }

  taal_herhaal=1;
  item_herhaal=0;
  taal_bekijk=1;
  item_bekijk=item_zoek;
  bepaal_aantal_sub_paginaas();
  tekst_afbeelden();
}

function verwijder_item()
{
  var item_nummer;

  if (zoeken_bekijk==1 || aan_het_zoeken==1) stop_zoeken();

  if (mode==0) return;

  if (aantal_items_herhaal==0)
    return;

  aantal_items_herhaal_nu=aantal_items_herhaal;
  m=-1;
  for (item_nummer=0;item_nummer<aantal_items_herhaal_nu;item_nummer++)
  {
    if (item_nummer!=item_herhaal)
      rand_pos_herhaal[++m]=rand_pos_herhaal[item_nummer];
    else
      aantal_items_herhaal--;
  }
  if (item_herhaal>aantal_items_herhaal-1)
    item_herhaal=0;

  if (aantal_items_herhaal==0)
  {
    mode=0;
    item_herhaal=0;
    taal_herhaal=1;
  }
  else
  {
    taal_herhaal=1;
  }

  if (buttons_zijn_zichtbaar==1)
    buttons_afbeelden();

  if (mode==0)
  {
    huidige_sub_pagina_bekijk=huidige_sub_pagina;
    aantal_sub_paginaas_bekijk=aantal_sub_paginaas;
  }
  else
  {
    huidige_sub_pagina_herhaal=huidige_sub_pagina;
    aantal_sub_paginaas_herhaal=aantal_sub_paginaas;
  }

  tekst_afbeelden();
  sla_parameters_op();
  sla_data_op();
}

["\
<br/>\
NEDERLANDSITALIANO<br/>\
(Terug naar het hoofdprogramma via knop Terug of de t of i toets)\
<br/>\
<br/>\
<br/>\
DOEL VAN HET PROGRAMMA:<br/>\
<br/>\
Het programma NederlandsItaliano is bedoeld om Nederlandstaligen te ondersteunen bij het leren van de Italiaanse taal. Het programma is vooral opgezet om het Italiaans actief te gebruiken, zoals bij het spreken. Daarom worden voorbeelden aangeboden in het Nederlands, die vervolgens in het Italiaans moeten worden uitgedrukt. Dit gebeurt in willekeurige volgorde. De voorbeelden bestaan uit: woorden, regelmatige en onregelmatige werkwoorden, voorbeeldzinnen en veel gebruikte uitdrukkingen.<br/>\
<br/>\
Het databestand bevat zo goed als de gehele Italiaanse taal! Het eerste niveau (P1) bevat ongeveer achtduizend voorbeelden, het laatste niveau (P4) bijna vijftienduizend voorbeelden. Er zit bijna geen redundantie in de voorbeelden. Het eerste niveau is opgedeeld in subniveaus (P1A t/m P1K).<br/>\
<br/>\
Als het programma goed bevalt, zal het dagelijks gedurende vele jaren worden gebruikt. Het is natuurlijk wel nodig de uitspraakregels van het Italiaans goed te beheersen.<br/>\
<br/>\
<br/>\
HOE WERKT HET PROGRAMMA:<br/>\
<br/>\
Er staat een Nederlands voorbeeld op het scherm en de gebruiker zegt in gedachte (of hardop) hoe het voorbeeld in het Italiaans moet worden gezegd. Klik daarna op Volgende (of drukt op de v toes, de toets pijltje naar rechts of de spatiebalk) en beoordeelt zelf of het antwoord voldoende correct is. Zo ja, ga dan door naar het volgende voorbeeld. Zo niet, klik dan op ''Sla op'' (of drukt de s toets in) en het voorbeeld wordt in een speciale lijst opgeslagen, waarvan de voorbeelden later herhaald kunnen worden.<br/>\
<br/>\

Probeer bovenstaande eerst uit en lees dan het vervolg van deze info en vooral het hoofdstuk ''aan te raden gebruik''. Probeer de browser na korte tijd af te sluiten om na te gaan of bij het opnieuw inlezen van de site de geselecteerde voorbeelden nog steeds aanwezig zijn. Is dit niet het geval, zie dan ''de opgeslagen waarden worden niet bewaard'' verderop in deze info.<br/>\
<br/>\
<br/>\
REGELS VOOR DE KLEMTOON:<br/>\
<br/>\
Het Italiaans geeft in de schrijftaal de klemtoon (accent) niet weer, behalve als de klemtoon op de laatste klinker valt (bv. capacit&agrave;) maar ook dan niet altijd (bv. qui). Over het algemeen valt de klemtoon op de klinker die voor de laatste medeklinker(s) staat. In bijvoorbeeld amo, palo, carro, scacchi, aglio, perforare, subacqueo en sbaglio valt de klemtoon op de a en in bijvoorbeeld scuola of perquisizione valt de klemtoon op de o. In alle gevallen waar van deze regel wordt afgeweken, wordt de klemtoon aangegeven door een streepje onder de klinker waar de klemtoon op valt (bijvoorbeeld: c<u>a</u>mera). Alleen bij woorden die eindigen op abile, ibile, ubile, obile, ebile (of het meervoud eindigend op i) wordt altijd aangenomen dat de klemtoon op de eerste klinker valt van dit einde dus op respectivelijk de a, i, u, o, e. Bij woorden waarbij er geen klinker voor een medeklinker aanwezig is (bv. sei, lui, noia) wordt aangenomen dat de klemtoon valt op de eerste klinker na de laatste medeklinker (dus de e, u en o in de voorbeelden) anders wordt het accent aangegeven (bijvoorbeeld qu<u>i</u>).<br/>\
<br/>\
<br/>\
REGELS VOOR MANNELIJKE EN VROUWELIJKE WOORDEN:<br/>\
<br/>\
Of een woord mannelijk of vrouwelijk is vaak duidelijk omdat er il of la voor staat. Als het woord met een klinker begint is dat niet te zien. Het mannelijk of vrouwelijk wordt dan alleen aangegeven als het afwijkt van de algemene regels. De algemene regels zijn:<br/>\
<br/>\
Woord eindigt op een a => vrouwelijk (bv. l'<u>a</u>quila)<br/>\
Tenzij:<br/>\
  Woord eindigt op ista => zowel mannelijk als vrouwelijk)<br/>\
<br/>\
Woord eindigt op een o => mannelijk (bv. l'anno)<br/>\
Woord eindigt op een i => mannelijk (bv. l'<u>a</u>libi)<br/>\
Woord eindigt op een klinker => mannelijk (bv. l'<u>a</u>lcol)<br/>\
Woord einidgt op een e => mannelijk (bv. l'ente)<br/>\
Tenzij:<br/>\
  Woord eindigt op zione => vrouwelijk (bv. l'azione)<br/>\
  Woord eindigt op sione => vrouwelijk (bv. l'impressione)<br/>\
  Woord eindigt op trice => vrouwelijk (bv. l'attrice)<br/>\
  Woord eindigt op tudine => vrouwelijk (bv. l'abit<u>u</u>dine)<br/>\
<br/>\
<br/>\
DE NIVEAUS<br/>\
<br/>\
Via de knop P1A (of P1B t/m P1K, P1, P2, P3, P4) kan het niveau gekozen worden.<br/>\
<br/>\
Niveau P1 bevat de meest voorkomende woorden en de totale grammatica. P1 bevat ongeveer achtduizend voorbeelden. Om niet met zoveel voorbeelden te worden geconfronteerd is niveau P1 onderverdeeld in P1A t/m P1K en dan P1 zelf. P1A bevat voorbeelden 1 t/m 100, P1B 1 t/m 300, P1C 1 t/m 500, P1D 1 t/m 1000, P1E 1 t/m 1500, P1F 1 t/m 2000, P1G 1 t/m 3000, P1H 1 t/m 4000, P1I 1 t/m 5000, P1J 1 t/m 6000, P1K 1 t/m 7000, P1 1 t/m einde van alle basis voorbeelden (ongeveer 8000). Soms is het aantal voorbeelden in een niveau ongeveer zoals aangegeven (dus P1H 1 t/m 3997). De selectie van de voorbeelden in de subniveaus is vrij willekeurig en gaan slechts gedeeltelijk van makkelijk naar moeilijk.<br/>\
<br/>\
Niveau P2 voegt manieren van uitdrukken en voorbeeldzinnen toe, die typisch zijn voor de taal. De uitdrukkingen hebben als onderschrift (los). Dit geeft aan dat het voorbeeld niet te letterlijk moet worden genomen maar meer de manier van spreken uitdrukt. De voorbeeld zinnen beginnen met een hoofdletter en eindigen met een punt. P2 voegt ongeveer 2000 voorbeelden toe (totaal aantal voorbeelden ongeveer tienduizend).<br/>\
<br/>\
Niveau P3 voegt gewone woorden toe, die moeilijker en zeldzamer zijn dan de woorden van niveau P1. Deze hebben het onderschrift (zeldzaam). P3 voegt ongeveer drieduizend voorbeelden toe (totaal aantal voorbeelden ongeveer dertienduizend).<br/>\
<br/>\
Niveau P4 voegt de echt moeilijke woorden toe, die er min of meer toe dienen om ze gezien te hebben. Deze hebben het onderschrift (erg zeldzaam). P4 voegt ongeveer vijftienhonderd voorbeelden toe (totaal aantal voorbeelden ongeveer veertienduizend zevenhonderd en vijftig).<br/>\
<br/>\
Op alle niveaus bevatten veel voorbeelden nog de toevoeging (geef: ...). Dit vraagt om aanvullende voorbeelden van uitdrukken, ter aanvulling op de algemene vraag.<br/>\
<br/>\
<br/>\
VERVOLG BESCHRIJVING VAN HET PROGRAMMA:<br/>\
<br/>\
Over het algemeen zal er niet met de muis maar met de toetsen van het toetsenbord gewerkt worden. De toetsen zijn gelijk aan de eerste letter van een knop (behalve bij T+, T-, L+, L-, I+,I- bovenaan in deze info). Verder kunnen de spatietoets en de pijltje naar rechts of links toetsen gebruikt worden om vooruit of achteruit te gaan. De x toets laat de knoppen verdwijnen. Door nog een keer op x te drukken komen de knoppen weer terug.<br/>\
<br/>\
De werking van knoppen wordt hieronder beschreven:<br/>\
<br/>\
VOLGENDE:<br/>\
Hiermee wordt vooruit gegaan van een vraag naar een antwoord of van een antwoord naar een vraag. Merk op dat sommige vragen (in het Nederlands) meerdere pagina's antwoorden hebben. Dit is bijvoorbeeld het geval bij grammaticale vragen waar de zes tijden ieder op een eigen pagina worden afgebeeld.<br/>\

<br/>\

HERSTEL:<br/>\

<br/>\
<br/>\
AAN TE RADEN GEBRUIK:<br/>\
